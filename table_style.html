<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        #tab{
            text-align: center;
            border-collapse: collapse;
            width: 100%;
        }
        .th{
            background-color: gray;
            border: solid;
        }
    </style>
</head>
<body>
    <table id="tab" border="1">
        <tr>
            <th class="th">Days/Time</th>
            <th class="th">08:00-10:00</th>
            <th class="th">10:00-12:00</th>
            <th class="th">13:00-12:00</th>
            <th class="th">15:00-17:00</th>
        </tr>
        <tr>
            <th class="th">Monday</th>
            <td>WTD</td>
            <td rowspan="5">Active Directory</td>
            <td colspan="2" rowspan="2">Python</td>
        </tr>     
        <tr>
            <th class="th">Tuesday</th>
            <td>Linux</td>
        </tr>
        <tr>
            <th class="th">Wednsday</th>
            <td>Python</td>
            <td>WTD</td>
            <td>Linux</td>
        </tr>
        <tr>
            <th class="th">Thirsday</th>
            <td rowspan="2">WTD</td>
            <td colspan="2">linux</td>
        </tr>
        <tr>
            <th class="th">Friday</th>
            <td>WTD</td>
            <td>Linux</td>
        </tr>
    </table>
</body>
</html>l
