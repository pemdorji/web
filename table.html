<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        #student_table{
            width: 100%;
            height: 150px;
        }
        #student_table, th, td{
            border-collapse: collapse;
            text-align: center; 
        }
        #spaning_table{
            width: 50%;
            border-collapse: collapse;
            text-align: center;      
            vertical-align: middle;
        }
        #tab{
            width: 50%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" id="student_table">
        <tr>
            <th>student_id</th>
            <th>name</th>
            <th>phone_no</th>
        </tr>
        <tr>
            <td>111</td>
            <td>Namgay</td>
            <td>17981881</td>
        </tr>
        <tr>
            <td>112</td>
            <td>sonam</td>
            <td>17985678</td>
        </tr>
        <tr>
            <td>113</td>
            <td>Dorji</td>
            <td>17567654</td>
        </tr>
    </table>

    <div>
    <br>
        <table id="spaning_table" border="1">
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
            </tr>
            <tr>
                <td>A</td>
                <td colspan="2" rowspan="2">B</td>
            </tr>
            <tr>
                <td>D</td>
            </tr>
        </table>
    </div>
    <div>
    <br>
    <table id="tab" border="2">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    </div>

</body>
</html>
