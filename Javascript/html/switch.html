<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para1"></p>
    <button onclick="calculate()">Add number</button>
    <script>
        function calculate(){
            let num1 =prompt("enter a number:");
        } 
        switch (num1){
            case 1:
                document.getElementById("para1").innerHTML = "One Sheep"
            case 2:
                document.getElementById("para1").innerHTML = "Two Sheep"
            case 3:
                document.getElementById("para1").innerHTML = "Three Sheep"
            case 4:
                document.getElementById("para1").innerHTML = "Four Sheep"
            case 5:
                document.getElementById("para1").innerHTML = "Five Sheep"
        }
        document.getElementById("para1").innerHTML = calculate();
    </script>    
</body>
</html>
