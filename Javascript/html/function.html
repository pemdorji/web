<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p id="para1"></p>
    <button onclick="greetings('Good Afternoon!', 'Sir')">Click me</button>
    <script>
        function greetings(message, message2){
            document.getElementById("para1").innerHTML = message + " " + message2;
        }
    </script>
</body>
</html>
